<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Javascript Form Validation</title>
        
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="css/form_style.css">
    </head>
    
    <body>
        <div id="container">
            <div id="forms_div">
                <!--<form id="myForm" method="get" onsubmit="return validateAll(this)"> for server-side validation  -->
                <form id="myForm" method="get" class="info_form">
                    <ul>
                        <li>
                            <h2>Please enter your info.</h2>
                            
                            <span class="required_notification">* Denotes Required</span>
                        </li>
                        
                        <li>
                            <label for="name">Name: </label>

                            <input type="text" id="name" name="name" size="30" onblur="isNameOK(this, document.getElementById('name_help'))" placeholder="Ex. Jon Doe"/>

                            <span class="form_hint" id="name_help"></span>
                        </li>
                        
                        <li>
                            <label for="sex">Sex:</label><br>
                            
                            <input type="radio" class="radio_style" id="sex" name="sex" value="male" onchange="setSexToTrue('male', document.getElementById('sex_help'))">Male</input>
                    
                            <input type="radio" class="radio_style" id="sex" name="sex" value="female" onchange="setSexToTrue('female', document.getElementById('sex_help'))">Female</input>
                
                            <span class="form_hint" id="sex_help"></span>
                        
                        </li>
            
                        <li>
                            <b>Account information:</b><br><br>
                            
                            <label for="username">Username</label>
                            
                            <input type="text" id="username" name="username" size="20" onblur="isUsernameOK(this, document.getElementById('username_help'))"/>
                            
                            <span class="form_hint" id="username_help"></span>
                        </li>
            
                        <li>
                            <label for="password">Password</label>
                            
                            <input type="password" id="password" name="password" size="30" onblur="arePasswordsOK(this, document.getElementById('password2'), document.getElementById('password_help'))" placeholder="Password must be at least 8 characters long."/><br>
                            
                            <input type="password" id="password2" name="password2" size="30" onblur="arePasswordsOK(document.getElementById('password'), this, document.getElementById('password_help'))" placeholder="Re-type password"/>
                            
                            <span class="form_hint" id="password_help"></span>
                            
                        </li>
                        
                        <li>
                            <label for="educAttained">Education:</label><br><br>
                            
                            <input type="checkbox" class="educ" id="educAttained" class="educAttained" name="education" value="college" onclick="addEduc(this)">College</input><br>
        
                            <input type="checkbox" class="educ" id="educAttained" class="educAttained" name="education" value="masters" onclick="addEduc(this)">Masters Degree</input><br>
    
                            <input type="checkbox" class="educ" id="educAttained" class="educAttained" name="education" value="doctorate" onclick="addEduc(this)">Doctorate</input><br>
                        </li>
                        
                        <li>
                            <label for="notes">Notes:</label><br>
                            
                            <textarea id="notes" name="notes" cols="40" rows="7"></textarea>
                            
                            <span class="form_hint" id="note_help"></span>
                        </li>
                        
                        <li>
                            <label for="car">Car Preference:</label><br>
                            
                            <select id="car" name="car" onclick="setCar(this, document.getElementById('car_help'))">
                                <option selected disabled>-Choose one-</option>
                                
                                <option>Lamborghini</option>
                                
                                <option>Tesla</option>
                                
                                <option>Bentley</option>
                                
                                <option>Ferrari</option>
                                
                                <option>Bugatti</option>
                                
                                <option>Toyota</option>
                                
                                <option>Ford</option>
                                
                                <option>Subaru</option>
                                
                                <option>Hyundai</option>
                                
                                
                            </select>
                            
                            <span class="form_hint" id="car_help"></span>
                        </li>
                        
                        <li>
                            <label for="street">Street:</label>
                            
                            <input type="text" id="street" name="street" size="30" onblur="isAddressOK(this, document.getElementById('street_help'))"/>
                            
                            <span class="form_hint" id="street_help"></span>
                        </li>
                        
                        <li>
                            <label for="city">City:</label>
                            
                            <input type="text" id="city" name="city" size="30" onblur="isCityOK(this, document.getElementById('city_help'))"/>
                            
                            <span class="form_hint" id="city_help"></span>
                        </li>
                        
                        <li>
                            <label for="phone">Phone number:</label>
                            
                            <input type="text" id="phone" name="phone" size="20" onblur="isPhoneOK(this, document.getElementById('phone_help'))"/>
                            
                            <span class="form_hint" id="phone_help"></span>
                        </li>
                        
                        <li>
                            <label for="email">E-mail:</label>
                            
                            <input type="text" id="email" name="email" size="20" onblur="isEmailOK(this, document.getElementById('email_help'))"/>
                            
                            <span class="form_hint" id="email_help"></span>
                        </li>

                        <li>
                            <label>Start Date</label><br>
                            
                            <select id="month">
                                <option selected disabled>-Month-</option>
                                <option value="01_January">January</option>
                                <option value="02_February">February</option>
                                <option value="03_March">March</option>
                                <option value="04_April">April</option>
                                <option value="05_May">May</option>
                                <option value="06_June">June</option>
                                <option value="07_July">July</option>
                                <option value="08_August">August</option>
                                <option value="09_September">September</option>
                                <option value="10_October">October</option>
                                <option value="11_November">November</option>
                                <option value="12_December">December</option>
                            </select>
                            
                            <input type="text" id="day" name="day" size="4" placeholder="Day" onblur="isDayOK(document.getElementById('month'), this, document.getElementById('year'))"/>
                            
                            <input type="text" id="year" name="year" size="4" placeholder="Year" onblur="isDayOK(document.getElementById('month'), document.getElementById('day'), this)"/>
                            
                            <span class="form_hint" id="date_help"></span>
                        </li>
                        
                        <li></li>

                        <li>
                            <!--<button type="submit">Submit</button>-->
                            <input type="button" class="validate" onclick="validateAll(document.getElementById('myForm'))" value="Submit"/>
                        </li>
                        
                    </ul>    
                </form>

            </div>

            <div id="displayInfo">
                    <!--<table>
                        <thead>
                            <caption>User information</caption>
                        </thead>
                        <tr>
                            <td>Name:</td>
                            
                            <td id="name_holder"></td>
                        </tr>
                        
                        <tr>
                            <td>Sex:</td>
                            
                            <td id="sex_holder"></td>
                        </tr>
                        
                        <tr>
                            <td>Username:</td>
                            
                            <td id="username_holder"></td>
                        </tr>
                        
                        <tr>
                            <td>Password:</td>
                            
                            <td id="password_holder"></td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            
                            <td id=""></td>
                        </tr>
                    </table>-->
                </div>
        </div>
        
        <script src="js/formValidator.js">
        </script>
    </body>
</html>
